<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
	    <script src="https://kit.fontawesome.com/c471d6b1b3.js" crossorigin="anonymous"></script>

    </head>
    <body class="body">
        <header class="header">
            <div class="title-flex header-border">
                <p>Hi, Steven</p>
                <i class="far fa-bell"></i>
            </div>
            <div class="header-border">
                <h1>Let's find <br> your top doctor!</h1>
            </div>
            <div class="header-border">
                <div class="search">
                    <label>
                        <i class="fa-sharp fa-solid fa-magnifying-glass"> </i>
                        <input id="search" onchange="filtraCards(this)" placeholder="Search here...">

                    </label>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="categories">
                <h3>Categories</h3>
                <div class="carrossel">
                    <div id="ace" onclick="filtraCards(this)" class="carrossel-card">
                        <img src="./assets/gato.jpg">
                    </div>
                    <div id="buggy" onclick="filtraCards(this)" class="carrossel-card">
                        <img src="./assets/gato.jpg">
                    </div>
                    <div id="chopper" onclick="filtraCards(this)" class="carrossel-card">
                        <img src="./assets/gato.jpg">
                    </div>
                    <div id="doffy" onclick="filtraCards(this)" class="carrossel-card">
                        <img src="./assets/gato.jpg">
                    </div>
                    <div id="enel" onclick="filtraCards(this)" class="carrossel-card">
                        <img src="./assets/gato.jpg">
                    </div>
                </div>
            </div>
            <div class="doctors">
                
            </div>
        </main>
        <footer class="footer">
            <div class="menu-footer">
                <div>
                    <i class="far fa-home-lg"></i>
                </div>
                <div>
                    <i class="far fa-calendar-alt"></i>
                </div>
                <div>
                    <i class="far fa-comment-dots"></i>
                </div>
                <div>
                    <i class="far fa-comment-dots"></i>
                </div>
            </div>
        </footer>
    </body>
    <script src="./script.js"></script>
</html>
