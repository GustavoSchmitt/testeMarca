<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Produtos</title>
	<link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <!-- As a heading -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid row py-5">
        <div class="col-12">
            <div class="row">
                <span class=" mb-0 h1 ps-5 col-6 d-flex justify-content-start">Guto's Store</span>
                <div class="col-6 d-flex justify-content-end align-self-end">
                    <label for="pesquisa" class="">Pesquisar
                        <input onkeyup="filtrarPesquisa()" type="text" class="pesquisa" name="pesquisa" id="pesquisa">
                    </label> <br>

                </div>
            </div>
        </div>
    </div>
  </nav>
  <div class="col-12 pt-5 px-5">
    <div class="row">
        <div class="col-3">
            <div class="row">
                <div class="col-12">

                    <form id="filtro-form">
                    </form>
                    <input onchange="filtrarEntrega()" class="entregas" type="checkbox" value="entrega"> Entrega Grátis
                    <br>
                    <input onchange="filtrarPromocao()" class="promocao" type="checkbox" value="promocao"> Promoção
                    <div>
                     <p>Marcas</p>
                        <input onchange="filtrarItens();" class="marca" type="checkbox" value="Ichi"> Ichi
                        <input onchange="filtrarItens();" class="marca" type="checkbox" value="Ni"> Ni
                        <input onchange="filtrarItens();" class="marca" type="checkbox" value="San"> San
                        <input onchange="filtrarItens();" class="marca" type="checkbox" value="Yon"> Yon
                    </div>
                    <div>
                        <p>Condição</p>
                        <input onchange="filtrarCondicao();" class="condicao" type="checkbox" value="Novo"> Novo
                        <input onchange="filtrarCondicao();" class="condicao" type="checkbox" value="Seminovo"> Semi
                    </div>
                    <div>
                        <p>
                            Categoria
                        </p>
                        <input onchange="filtrarCategoria();" class="categorias" type="checkbox" value="Teclado"> Teclado
                        <input onchange="filtrarCategoria();" class="categorias" type="checkbox" value="Mouse"> Mouse
                        <input onchange="filtrarCategoria();" class="categorias" type="checkbox" value="Headset"> Headset
                        <input onchange="filtrarCategoria();" class="categorias" type="checkbox" value="Jogo"> Jogo
                    </div>
                    <div>
                        <p>Preço</p>
                        <input onchange="filtrarPreco();" type="number" class="min" id="min" value="0">
                        <span>a</span>
                        <input onchange="filtrarPreco();" type="number" class="max" id="min" value="2000">
                    </div>
                </div>
                </div>
        </div>
        <div class="col-9">
            <div class="row" id="cards-container">
            </div>
        </div>
        
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
